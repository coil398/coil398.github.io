<html>
    <head>
        <title>pepper remote controller</title>
    </head>
    <body>
        <input type='text' id='pepperIP' value='192.168.100.39'/>
        <button id='pepperIPBtn'>connect</button><p id='status'>未接続</p>
        <input type='text' id='pepperVolume' value='50' />

        <button id='moveForward'>moveForward</button>

        <button id='turnRight30'>turnRight30</button>
        <button id='turnRight60'>turnRight60</button>
        <button id='turnRight90'>turnRight90</button>

        <button id='turnLeft90'>turnLeft90</button>
